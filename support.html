<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation or Support DeBuDDi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://media.giphy.com/media/ryh0Zu7Rw2UgDNiXYg/giphy.gif">
  <style>
    body {
      font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #164863 0%, #427D9D 100%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 48px auto 0 auto;
      padding: 2.3em 1.5em;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 6px 32px #16486340, 0 2px 6px #1111;
    }
    h1 {
      color: #207dbb;
      text-align: center;
      font-size: 2em;
      margin-top: 0;
      letter-spacing: 1px;
    }
    .donate-btns {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin: 2.2em 0 1.2em 0;
    }
    .donate-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #19a7ce 0%, #146c94 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.17em;
      padding: 1em 0.8em;
      border-radius: 9px;
      text-decoration: none;
      box-shadow: 0 2px 8px #053B5010;
      transition: background 0.22s, transform 0.12s;
    }
    .donate-link:hover, .donate-link:focus {
      background: linear-gradient(90deg, #146c94 0%, #19a7ce 100%);
      transform: translateY(-2px) scale(1.03);
      text-decoration: underline;
    }
    .donate-link img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      border-radius: 5px;
      background: #fff;
    }
    .desc {
      color: #18455d;
      text-align: center;
      font-size: 1.09em;
      margin-bottom: 1.7em;
      margin-top: 0.7em;
    }
    hr {
      border: none;
      border-top: 2px solid #207dbb33;
      margin: 30px 0 18px 0;
    }
    .thanks {
      text-align: center;
      font-size: 1.17em;
      color: #146c94;
      margin-bottom: 0;
    }
    @media (max-width: 500px) {
      .container { max-width: 97vw; padding: 1.2em 0.3em;}
      h1 { font-size: 1.2em;}
      .donate-link { font-size: 1em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíô Donation or Support DeBuDDi</h1>
    <p class="desc">
      If you like DeBuDDi's guide or want to support future projects, you can do so through the following platforms. Every bit of support means a lot! üôè
    </p>
    <div class="donate-btns">
      <a class="donate-link" href="https://sociabuzz.com/debuddi/tribe" target="_blank">
        <img src="https://storage.sociabuzz.com/storage/img/sociabuzz_logo_square.png" alt="Sociabuzz"> Support via Sociabuzz
      </a>
      <a class="donate-link" href="https://saweria.co/debuddi" target="_blank">
        <img src="https://image.fortuneidn.com/post/20230815/logo-with-stroke-6fab034efe82b1aa05a07d3cb6bbd6cc-49bf639c9d6af9294c9fdb7af06ed19a.jpg"> Donate via Saweria
      </a>
      <a class="donate-link" href="https://www.youtube.com/channel/UCVifvscpsdxwTWRXXnWsjYQ/join" target="_blank">
        <img src="https://i.postimg.cc/7hT7b0b0/30.png" alt="YouTube Membership"> YouTube Membership
      </a>
    </div>
    <hr>
    <p class="thanks">Thanks for being a Buddy! üéà</p>
  </div>
</body>
</html>
