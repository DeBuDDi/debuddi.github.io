<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeBuDDi Video Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #191919; color: #fff; margin: 0; }
    .tabcontent { padding: 32px 10vw; }
    .video-container { background: #272727; border-radius: 20px; padding: 2em; box-shadow: 0 2px 12px #0004; max-width: 700px; margin: auto; }
    .video-container h1 { margin-top: 0; color: #ffa500; }
    .yt-link { display: inline-flex; align-items: center; color: #fff; text-decoration: none; font-size: 1.1em; margin: 1em 0; background: #ff0000; padding: 0.5em 1em; border-radius: 8px; transition: background 0.2s; }
    .yt-link:hover { background: #cc0000; }
    .yt-link img { width: 32px; height: 32px; margin-right: 0.5em; }
    .video-embed { margin: 2em auto 1em auto; max-width: 560px; }
    .video-embed iframe { width: 100%; min-height: 315px; border-radius: 12px; background: #000; }
    hr { border: none; border-top: 2px solid #ffa500; margin: 2em 0; }
    @media (max-width: 700px) {
      .tabcontent { padding: 20px 2vw; }
      .video-container { padding: 1em; }
      .video-embed iframe { min-height: 210px; }
    }
  </style>
</head>
<body>
  <!-- Video Tab -->
  <div id="Video" class="tabcontent">
    <div class="video-container">
      <h1>ðŸŽ¬ DeBuDDi: Your Friendly Buddies!</h1>
      <p>
        Welcome to DeBuDDi's official video!<br>
        Explore our tutorials, gacha, livestreams, and gameplay content.<br>
        <b>Subscribe</b> for the latest updates and join the DBD community!
      </p>
      <div style="text-align:center;">
        <a href="https://www.youtube.com/@DeBuDDi" target="_blank" class="yt-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Icon">
          <span>Visit @DeBuDDi on YouTube</span>
        </a>
        <div class="video-embed" id="latest-video">
          <iframe id="yt-latest-video" src="" title="Latest DeBuDDi Video"
            frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <hr>
      <p style="text-align:center;font-size:1.3em;color:#ffa500;">âœ¨ Thanks for watching! âœ¨</p>
    </div>
  </div>
  <script>
    // NOTE: If you deploy this on GitHub Pages, this API Key may hit quota limits or not work due to CORS/browser restrictions.
    // For production, consider using a serverless function or backend proxy!

    // Replace with your API Key
    const apiKey = 'AIzaSyARPTkguUfyIghWHr81lhVR8sU6MI1-eOk';
    // Channel ID for DeBuDDi
    const channelId = 'UCVifvscpsdxwTWRXXnWsjYQ';

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1&type=video`)
      .then(response => response.json())
      .then(data => {
        const latestVideoId = data.items[0].id.videoId;
        document.getElementById('yt-latest-video').src = `https://www.youtube.com/embed/${latestVideoId}`;
      })
      .catch(error => {
        document.getElementById('latest-video').innerHTML = 'Error loading latest video.';
        console.error(error);
      });
  </script>

</html>
