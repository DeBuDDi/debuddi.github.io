<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeBuDDi ‚Äî Latest Videos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#191919;
      --card:#272727;
      --accent:#ffa500;
      --yt:#ff0000;
      --muted:#cfcfcf;
    }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      padding:48px 6vw;
      max-width:1100px;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:28px;
      box-shadow:0 6px 28px rgba(0,0,0,.6);
    }

    h1{
      margin:0 0 8px 0;
      color:var(--accent);
      font-size:1.6rem;
      display:flex;
      align-items:center;
      gap:.6rem;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }

    .top-row{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .yt-link{
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      text-decoration:none;
      color:#fff;
      background:var(--yt);
      padding:.45rem .9rem;
      border-radius:10px;
      font-weight:600;
      box-shadow:0 4px 10px rgba(0,0,0,.35);
    }
    .yt-link img{ width:20px; height:20px; }

    .player{
      margin:22px auto;
      max-width:720px;
      width:100%;
      border-radius:14px;
      overflow:hidden;
      background:#000;
      box-shadow:0 8px 30px rgba(0,0,0,.6);
    }
    .player iframe{
      width:100%;
      height:405px;
      border:0;
      display:block;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
      margin-top:22px;
    }

    .thumb{
      background:#111;
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease;
      display:flex;
      flex-direction:column;
      min-height:170px;
    }
    .thumb:hover{
      transform:translateY(-6px);
      box-shadow:0 16px 32px rgba(0,0,0,.6);
    }
    .thumb img{
      width:100%;
      height:110px;
      object-fit:cover;
      display:block;
      background:#000;
    }
    .meta{
      padding:.7rem .8rem;
      display:flex;
      gap:.6rem;
      align-items:flex-start;
      justify-content:space-between;
      color:var(--muted);
      font-size:.92rem;
    }
    .meta .title{
      font-weight:600;
      color:#fff;
      font-size:.95rem;
      line-height:1.18;
      max-height:2.6rem;
      overflow:hidden;
    }
    .meta .date{
      font-size:.82rem;
      color:#bdbdbd;
      white-space:nowrap;
    }

    .controls{
      margin-top:16px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .btn{
      background:transparent;
      color:var(--accent);
      border:2px solid rgba(255,165,0,.12);
      padding:.5rem .9rem;
      border-radius:10px;
      cursor:pointer;
    }

    hr{
      border:0;
      border-top:1px solid rgba(255,165,0,.12);
      margin:22px 0 0 0;
    }

    @media (max-width:900px){
      .grid{ grid-template-columns:repeat(2,1fr); }
      .player iframe{ height:320px; }
    }
    @media (max-width:520px){
      .grid{ grid-template-columns:1fr; }
      .player iframe{ height:220px; }
    }

    .play-overlay{
      position:relative;
    }
    .play-overlay::after{
      content: '‚ñ∫';
      position:absolute;
      left:8px;
      bottom:8px;
      background:var(--yt);
      color:#fff;
      width:36px;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,.45);
    }

    .info-box{
      background:#1a4d2e;
      color:#90ee90;
      padding:12px;
      border-radius:8px;
      margin:10px 0;
      font-size:0.9em;
    }

    .error-box{
      background:#ff4444;
      color:#fff;
      padding:12px;
      border-radius:8px;
      margin:10px 0;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card" id="video-card">
      <div class="top-row">
        <div>
          <h1>üé¨ DeBuDDi ‚Äî Latest Videos</h1>
          <p class="lead">Below are the 9 most recently published videos on the DeBuDDi channel. Click any thumbnail to play it in the embedded player.</p>
        </div>
        <div style="display:flex;gap:12px;align-items:center;">
          <a class="yt-link" href="https://www.youtube.com/@DeBuDDi" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            <span>@DeBuDDi</span>
          </a>
          <button class="btn" id="refresh">Refresh</button>
        </div>
      </div>

      <div class="player" id="player">
        <iframe id="player-iframe" src="" title="DeBuDDi Player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="grid" id="videos-grid" aria-live="polite" aria-busy="true">
        <!-- thumbnails inserted here -->
      </div>

      <div class="controls" style="margin-top:18px;">
        <a id="open-channel" class="yt-link" href="https://www.youtube.com/@DeBuDDi/videos" target="_blank" rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube"> View All Videos
        </a>
      </div>

      <hr>

      <p style="text-align:center;color:var(--muted);margin-top:12px;font-size:.95rem;">
        üîí API key is protected using GitHub Actions. Videos are cached and updated every 6 hours.
      </p>
      <div id="cache-info"></div>
    </div>
  </main>

  <script>
    const VIDEOS_JSON_URL = 'data/videos.json';
    const grid = document.getElementById('videos-grid');
    const iframe = document.getElementById('player-iframe');
    const refreshBtn = document.getElementById('refresh');
    const cacheInfo = document.getElementById('cache-info');

    function log(msg, data = null) {
      console.log(`[DeBuDDi Videos] ${msg}`, data || '');
    }

    function isoDateToLocal(dateStr) {
      try {
        const d = new Date(dateStr);
        return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      } catch (e) {
        return dateStr;
      }
    }

    function escapeHtml(str) {
      return String(str || '').replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    function showError(message) {
      grid.innerHTML = `<div class="error-box"><strong>‚ö†Ô∏è Error:</strong> ${escapeHtml(message)}</div>`;
      grid.setAttribute('aria-busy', 'false');
    }

    function showInfo(message) {
      cacheInfo.innerHTML = `<div class="info-box">‚ÑπÔ∏è ${escapeHtml(message)}</div>`;
    }

    function renderThumbnails(items) {
      grid.innerHTML = '';
      grid.setAttribute('aria-busy', 'false');

      if (!items || items.length === 0) {
        grid.innerHTML = '<p style="padding:18px;color:var(--muted)">No videos found.</p>';
        return;
      }

      items.forEach((item, idx) => {
        try {
          const videoId = item.id?.videoId || item.videoId || '';
          const snippet = item.snippet || {};
          const title = snippet.title || 'Untitled';
          const thumbnails = snippet.thumbnails || {};
          const thumb = thumbnails.medium?.url || thumbnails.high?.url || thumbnails.default?.url || '';
          const date = snippet.publishedAt ? isoDateToLocal(snippet.publishedAt) : '';

          if (!videoId) return;

          const thumbElement = document.createElement('button');
          thumbElement.className = 'thumb';
          thumbElement.type = 'button';
          thumbElement.title = title;
          thumbElement.innerHTML = `
            <div class="play-overlay">
              <img src="${thumb}" alt="${escapeHtml(title)} thumbnail">
            </div>
            <div class="meta">
              <div style="flex:1;min-width:0">
                <div class="title">${escapeHtml(title)}</div>
                <div style="color:#bdbdbd;font-size:.82rem;margin-top:.35rem">${escapeHtml(date)}</div>
              </div>
              <div style="margin-left:8px;color:var(--muted);font-size:.82rem">#${idx + 1}</div>
            </div>
          `;

          thumbElement.addEventListener('click', () => {
            iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1`;
            iframe.focus();
          });

          grid.appendChild(thumbElement);
        } catch (err) {
          log(`Error rendering item ${idx}:`, err);
        }
      });

      const firstVideoId = items[0]?.id?.videoId || items[0]?.videoId || '';
      if (firstVideoId) {
        iframe.src = `https://www.youtube.com/embed/${firstVideoId}?rel=0&modestbranding=1`;
      }
    }

    async function fetchVideos() {
      log('Loading videos from cache...');
      grid.setAttribute('aria-busy', 'true');
      grid.innerHTML = '<p style="padding:18px;color:var(--muted)">Loading latest videos...</p>';

      try {
        const cacheBuster = new Date().getTime();
        const response = await fetch(`${VIDEOS_JSON_URL}?v=${cacheBuster}`);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Failed to load videos');
        }

        log('Videos loaded successfully');
        
        const cacheTime = new Date(data.timestamp);
        showInfo(`Last updated: ${cacheTime.toLocaleString()}`);

        renderThumbnails(data.items);

      } catch (error) {
        log('Fetch error:', error);
        showError(`Failed to load videos: ${error.message}`);
      }
    }

    refreshBtn.addEventListener('click', fetchVideos);
    log('Initializing video player');
    fetchVideos();
  </script>
</body>
</html>
