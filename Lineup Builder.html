<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Haikyuu Volleyball Lineup Builder</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(circle at 60% 20%, #ffe066 0%, #ffd700 60%, #ffc300 100%);
      background-image:
        url('data:image/svg+xml;utf8,<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="60" r="58" stroke="orange" stroke-width="3"/><path d="M2,60 Q60,10 118,60" stroke="white" stroke-width="3" fill="none"/><path d="M2,60 Q60,110 118,60" stroke="white" stroke-width="3" fill="none"/><path d="M60,2 Q110,60 60,118" stroke="white" stroke-width="3" fill="none"/><path d="M60,2 Q10,60 60,118" stroke="white" stroke-width="3" fill="none"/></svg>');
      background-repeat: repeat;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 980px;
      margin: 30px auto;
      background: #f7fbff;
      border-radius: 20px;
      box-shadow: 0 4px 32px #aac4e3;
      padding: 20px 30px 40px 30px;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      color: #e76f51;
      letter-spacing: 2px;
      margin-bottom: 12px;
      text-shadow: 0 2px 10px #ffd70099;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 12px;
    }
    .btn {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 8px 24px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #aac4e3;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background 0.17s;
    }
    .btn:hover { background: #12549b; }
    #upload-list { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 10px;}
    .upload-thumb {
      width: 65px; height: 85px; object-fit: cover;
      border: 2px solid #1976d2; border-radius: 7px; margin: 2px; cursor: grab;
      background: #fff; box-shadow: 0 1px 4px #aac4e3;
    }
    .lineup-bg-wrapper {
      position: relative;
      width: 900px; height: 650px;
      margin: auto;
      background: 
        linear-gradient(90deg, #87ceeb 0 50%, #f9a602 50% 100%),
        repeating-linear-gradient(0deg, #fff2, #fff2 4px, transparent 4px, transparent 64px);
      border: 4px solid #f9a602;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 3px 18px #aac4e3;
    }
    .court-border {
      position: absolute;
      top: 40px; left: 30px;
      width: 840px; height: 520px;
      border: 6px solid #fff;
      border-radius: 10px;
      pointer-events: none;
      z-index: 0;
    }
    .net {
      position: absolute;
      left: 0; width: 100%; top: 300px; height: 8px;
      background: repeating-linear-gradient(
        90deg,
        #fff 0 20px, #999 20px 24px
      );
      opacity: 0.7;
      z-index: 1;
    }
    .overlay-board {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(245,250,255,0.67);
      border-radius: 22px;
      pointer-events: none;
    }

    .drop-slot {
      position: absolute;
      width: 110px; height: 143px;
      background: rgba(255,255,255,0.8);
      border: 2.5px dashed #1976d2;
      border-radius: 14px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      overflow: visible;
      cursor: pointer;
      text-align: center;
      transition: background 0.17s;
      z-index: 2;
    }
    .drop-slot.dragover { background: #fff7b2; border-color: #f9a602; }
    .char-img {
      max-width: 98px; max-height: 120px;
      border-radius: 9px;
      background: #fff;
      margin-top: 4px;
      margin-bottom: 2px;
      border: 1.5px solid #b2cbe9;
      box-shadow: 0 2px 8px #aac4e3;
      cursor: grab;
    }
    .label-edit {
      width: 95px;
      margin: 0 6px 7px 6px;
      text-align: center;
      border: 1.5px solid #1976d2;
      border-radius: 6px;
      font-size: 0.98em;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #1976d2;
      background: #f6f9ff;
      padding: 2.5px 0;
    }
    .player-label {
      font-size: 1.01em;
      font-weight: 700;
      color: #1976d2;
      margin-top: 2px;
      margin-bottom: 0;
      line-height: 1.2;
      background: #e2edff;
      border-radius: 5px;
      padding: 1px 5px;
      pointer-events: auto;
      word-break: break-word;
      max-width: 97px;
      cursor: pointer;
    }
    /* Labels for position */
    .slot-type-label {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 0.83em;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1.1px;
      background: #1976d2;
      border-radius: 9px;
      padding: 2px 10px;
      position: absolute;
      left: 50%;
      top: -16px;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: none;
      box-shadow: 0 1px 6px #aac4e3;
    }
    /* Coach/bench slots */
    .coach-slot { border-color: #db3a3a; }
    .bench-slot { border-style: dotted; border-color: #888; background: rgba(240,240,245,0.73);}
    .bench-label { background: #888; }
    .coach-label { background: #db3a3a;}
    /* Download Character Menu Styles */
    .download-char-menu {
      position: fixed;
      top: 70px; left: 0; right:0;
      display: none;
      z-index: 9999;
      justify-content: center;
      align-items: flex-start;
      pointer-events: none;
    }
    .download-char-menu.active {
      display: flex;
      pointer-events: auto;
    }
    .download-char-panel {
      background: #f6f9ff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #aac4e3;
      padding: 25px 30px 18px 30px;
      max-width: 520px;
      margin: 0 auto;
      position: relative;
      text-align: center;
      animation: fadein .23s;
    }
    .download-char-panel h2 {
      color: #1976d2;
      margin-top: 0;
      font-size: 1.4em;
      font-weight: 700;
    }
    .download-char-close {
      position: absolute; right: 13px; top: 13px;
      background: transparent; border: none; font-size: 1.7em; color: #999; cursor: pointer;
      font-family: inherit;
    }
    .download-char-images {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 17px;
      margin: 17px 0 9px 0;
    }
    .download-char-thumb {
      width: 80px; height: 110px; object-fit: cover;
      border: 2px solid #aaa; border-radius: 7px;
      box-shadow: 0 1px 4px #aac4e3;
      margin: 3px;
      background: #fff;
      cursor: pointer;
      transition: border-color 0.13s;
    }
    .download-char-thumb:hover {
      border-color: #1976d2;
    }
    .download-char-label {
      font-size: 0.94em;
      color: #1976d2;
      margin: 2px 0 0 0;
      font-weight: 700;
      background: #e2edff;
      border-radius: 4px;
      padding: 1px 4px;
      display: inline-block;
      max-width: 76px;
      word-break: break-word;
    }
    .empty-download-message {
      color: #888;
      margin: 17px 0 0 0;
      font-size: 1.07em;
    }
    @keyframes fadein { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: none; } }
    /* Responsive */
    @media (max-width: 950px) {
      .lineup-bg-wrapper { width: 99vw; height: 70vw; max-width: 99vw; max-height: 70vw;}
      .container { max-width: 99vw; }
    }
    @media (max-width: 540px) {
      .download-char-panel { max-width: 99vw; padding: 13px 6px 7px 6px; }
      .download-char-thumb { width: 62px; height: 80px; }
      .download-char-label { font-size: 0.81em; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Haikyuu Volleyball Lineup Builder</h1>
  <div class="menu-bar">
    <input type="file" id="img-upload" accept="image/*" multiple style="display: none"/>
    <button class="btn" onclick="document.getElementById('img-upload').click()">Upload Character</button>
    <button class="btn" onclick="resetLineup()">Reset Lineup</button>
    <button class="btn" onclick="saveLineup()">Save Lineup</button>
    <button class="btn" id="open-download-menu">Download Character</button>
  </div>
  <div id="upload-list"></div>
  <div class="lineup-bg-wrapper" id="lineup-board">
    <div class="court-border"></div>
    <div class="net"></div>
    <div class="overlay-board"></div>
    <!-- Main lineup slots (6) -->
    <div class="drop-slot" data-type="main" data-slot="0" style="left: 160px; top: 70px;">
      <span class="slot-type-label">WS</span>
    </div>
    <div class="drop-slot" data-type="main" data-slot="1" style="left: 400px; top: 40px;">
      <span class="slot-type-label">S</span>
    </div>
    <div class="drop-slot" data-type="main" data-slot="2" style="left: 640px; top: 70px;">
      <span class="slot-type-label">WS</span>
    </div>
    <div class="drop-slot" data-type="main" data-slot="3" style="left: 250px; top: 250px;">
      <span class="slot-type-label">MB</span>
    </div>
    <div class="drop-slot" data-type="main" data-slot="4" style="left: 520px; top: 250px;">
      <span class="slot-type-label">MB</span>
    </div>
    <!-- FIXED main slot 5 position to match main slot 3 and 4 row -->
    <div class="drop-slot" data-type="main" data-slot="5" style="left: 780px; top: 250px;">
      <span class="slot-type-label">MB</span>
    </div>
    <!-- Coach -->
    <div class="drop-slot coach-slot" data-type="coach" data-slot="coach" style="left: 30px; top: 320px; width:90px; height:120px;">
      <span class="slot-type-label coach-label">COACH</span>
    </div>
    <!-- Bench/substitute (6) -->
    <div class="drop-slot bench-slot" data-type="bench" data-slot="sub0" style="left: 160px; top: 470px; width:90px; height:110px;">
      <span class="slot-type-label bench-label">SUB</span>
    </div>
    <div class="drop-slot bench-slot" data-type="bench" data-slot="sub1" style="left: 270px; top: 470px; width:90px; height:110px;">
      <span class="slot-type-label bench-label">SUB</span>
    </div>
    <div class="drop-slot bench-slot" data-type="bench" data-slot="sub2" style="left: 380px; top: 470px; width:90px; height:110px;">
      <span class="slot-type-label bench-label">SUB</span>
    </div>
    <div class="drop-slot bench-slot" data-type="bench" data-slot="sub3" style="left: 490px; top: 470px; width:90px; height:110px;">
      <span class="slot-type-label bench-label">SUB</span>
    </div>
    <div class="drop-slot bench-slot" data-type="bench" data-slot="sub4" style="left: 600px; top: 470px; width:90px; height:110px;">
      <span class="slot-type-label bench-label">SUB</span>
    </div>
    <div class="drop-slot bench-slot" data-type="bench" data-slot="sub5" style="left: 710px; top: 470px; width:90px; height:110px;">
      <span class="slot-type-label bench-label">SUB</span>
    </div>
  </div>
</div>

<!-- Download Character Menu -->
<div class="download-char-menu" id="downloadCharMenu">
  <div class="download-char-panel">
    <button class="download-char-close" id="closeDownloadMenu" title="Close">&times;</button>
    <h2>Download Character Image</h2>
    <div class="download-char-images" id="downloadCharImages"></div>
    <div class="empty-download-message" id="emptyDownloadMessage" style="display:none;">
      No characters added yet. Upload characters first!
    </div>
    <div style="margin-top:15px;">
      <small>Click an image to download it.</small>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
let uploadedImages = [];
let currentDragIndex = null;

// --- Upload Section ---
document.getElementById('img-upload').addEventListener('change', function(e) {
  for (let file of e.target.files) {
    let reader = new FileReader();
    reader.onload = function(evt) {
      uploadedImages.push(evt.target.result);
      renderUploaded();
      renderDownloadCharMenu();
    };
    reader.readAsDataURL(file);
  }
});

function renderUploaded() {
  const list = document.getElementById('upload-list');
  list.innerHTML = '';
  uploadedImages.forEach((src, i) => {
    let img = document.createElement('img');
    img.src = src;
    img.className = 'upload-thumb';
    img.draggable = true;
    img.ondragstart = () => currentDragIndex = i;
    img.title = 'Drag to lineup';
    list.appendChild(img);
  });
}

// --- Download Character Menu ---
document.getElementById('open-download-menu').onclick = function() {
  renderDownloadCharMenu();
  document.getElementById('downloadCharMenu').classList.add('active');
  document.body.style.overflow = 'hidden';
};
document.getElementById('closeDownloadMenu').onclick = function() {
  document.getElementById('downloadCharMenu').classList.remove('active');
  document.body.style.overflow = '';
};
// Close menu on outside click
document.getElementById('downloadCharMenu').addEventListener('click', function(e) {
  if (e.target === this) {
    this.classList.remove('active');
    document.body.style.overflow = '';
  }
});

function renderDownloadCharMenu() {
  const imgDiv = document.getElementById('downloadCharImages');
  const msg = document.getElementById('emptyDownloadMessage');
  imgDiv.innerHTML = '';
  if (uploadedImages.length === 0) {
    msg.style.display = '';
    return;
  }
  msg.style.display = 'none';
  uploadedImages.forEach((src, i) => {
    let thumb = document.createElement('img');
    thumb.src = src;
    thumb.className = 'download-char-thumb';
    thumb.title = "Download this character";
    // Download function
    thumb.onclick = function() {
      let link = document.createElement('a');
      link.href = src;
      link.download = `character${i+1}.png`;
      document.body.appendChild(link);
      link.click();
      link.remove();
    };
    imgDiv.appendChild(thumb);

    // Look for the first slot to use as label (player name) if used in lineup
    let foundLabel = '';
    for (const [slotKey, imgSrc] of Object.entries(slotImages)) {
      if (imgSrc === src && slotLabels[slotKey]) {
        foundLabel = slotLabels[slotKey];
        break;
      }
    }
    // Show label if present
    if (foundLabel) {
      let label = document.createElement('div');
      label.className = 'download-char-label';
      label.innerText = foundLabel;
      imgDiv.appendChild(label);
    }
  });
}

// --- Drag & Drop for Lineup Slots ---
function makeLabel(label, onEdit) {
  let labelDiv = document.createElement('div');
  labelDiv.className = 'player-label';
  labelDiv.innerText = label || "Click to Edit";
  labelDiv.onclick = function(e) {
    e.stopPropagation();
    let input = document.createElement('input');
    input.type = 'text';
    input.value = labelDiv.innerText === "Click to Edit" ? "" : labelDiv.innerText;
    input.className = 'label-edit';
    input.onblur = function() {
      labelDiv.innerText = input.value || "Click to Edit";
      onEdit(labelDiv.innerText);
      labelDiv.style.display = '';
      input.remove();
    };
    input.onkeydown = function(ev) {
      if(ev.key === 'Enter') input.blur();
    };
    labelDiv.style.display = 'none';
    labelDiv.parentNode.insertBefore(input, labelDiv);
    input.focus();
  };
  return labelDiv;
}

function getInitialLabels() {
  // You can preset positions or make it blank
  return {
    '0': '', '1': '', '2': '', '3': '', '4': '', '5': '',
    'coach': '',
    'sub0': '', 'sub1': '', 'sub2': '', 'sub3': '', 'sub4': '', 'sub5': ''
  }
}
let slotLabels = getInitialLabels();
let slotImages = {};

document.querySelectorAll('.drop-slot').forEach(slot => {
  slot.ondragover = e => { e.preventDefault(); slot.classList.add('dragover'); };
  slot.ondragleave = () => slot.classList.remove('dragover');
  slot.ondrop = function(e) {
    e.preventDefault(); slot.classList.remove('dragover');
    // Drag from upload
    if (currentDragIndex !== null && uploadedImages[currentDragIndex]) {
      setSlotImage(slot, uploadedImages[currentDragIndex]);
    }
    // Drag from slot to slot
    else if (window._draggingSlot && window._draggingSlot !== slot) {
      setSlotImage(slot, slotImages[window._draggingSlot.dataset.slot], slotLabels[window._draggingSlot.dataset.slot]);
      clearSlot(window._draggingSlot);
    }
    currentDragIndex = null;
    window._draggingSlot = null;
    renderDownloadCharMenu(); // update menu if open
  };
  // Allow dragging a slot image to another slot
  slot.addEventListener('mousedown', function(e) {
    if(e.target.classList.contains('char-img')) {
      window._draggingSlot = slot;
      // For touch devices, set drag on long press
    }
  });
  renderSlot(slot);
});

function setSlotImage(slot, imgSrc, label) {
  slot.innerHTML = '';
  let slotKey = slot.dataset.slot;
  slotImages[slotKey] = imgSrc;
  slotLabels[slotKey] = label || slotLabels[slotKey] || '';
  let img = document.createElement('img');
  img.src = imgSrc;
  img.className = 'char-img';
  img.draggable = true;
  img.ondragstart = function(e) {
    window._draggingSlot = slot;
    currentDragIndex = null;
    e.dataTransfer.setData('text/plain', '');
  };
  slot.appendChild(img);

  // Add editable label
  let labelDiv = makeLabel(slotLabels[slotKey], val => {
    slotLabels[slotKey] = val;
    saveState();
    renderDownloadCharMenu();
  });
  slot.appendChild(labelDiv);

  // Slot-type label (restore)
  let slotType = slot.querySelector('.slot-type-label')?.cloneNode(true);
  if (slotType) {
    slot.insertBefore(slotType, slot.firstChild);
  }
  saveState();
  renderDownloadCharMenu();
}
function clearSlot(slot) {
  let slotKey = slot.dataset.slot;
  slot.innerHTML = '';
  slotImages[slotKey] = null;
  slotLabels[slotKey] = '';
  // Restore slot label
  let slotType = slot.querySelector('.slot-type-label')?.cloneNode(true);
  if (slotType) {
    slot.appendChild(slotType);
  }
}

function renderSlot(slot) {
  let slotKey = slot.dataset.slot;
  slot.innerHTML = '';
  if(slotImages[slotKey]) {
    setSlotImage(slot, slotImages[slotKey], slotLabels[slotKey]);
  } else {
    // Restore slot-type label
    let slotType = slot.querySelector('.slot-type-label')?.cloneNode(true);
    if (slotType) slot.appendChild(slotType);
  }
}

// --- Saving State (optional: for local autosave) ---
function saveState() {
  let state = { slotLabels, slotImages };
  window.localStorage.setItem('haikyuu_lineup_state', JSON.stringify(state));
}
function loadState() {
  let state = window.localStorage.getItem('haikyuu_lineup_state');
  if (state) {
    try {
      let { slotLabels: l, slotImages: i } = JSON.parse(state);
      slotLabels = l || getInitialLabels();
      slotImages = i || {};
      document.querySelectorAll('.drop-slot').forEach(slot => renderSlot(slot));
    } catch {}
  }
  renderDownloadCharMenu();
}
loadState();

// --- Reset ---
function resetLineup() {
  slotLabels = getInitialLabels();
  slotImages = {};
  document.querySelectorAll('.drop-slot').forEach(slot => renderSlot(slot));
  saveState();
  renderDownloadCharMenu();
}

// --- Save as Image using html2canvas ---
function saveLineup() {
  // Hide upload and control UI
  document.querySelector('.menu-bar').style.visibility = "hidden";
  document.getElementById('upload-list').style.visibility = "hidden";
  html2canvas(document.getElementById('lineup-board'), {backgroundColor: null}).then(canvas => {
    let link = document.createElement('a');
    link.download = 'image.png';
    link.href = canvas.toDataURL();
    link.click();
    // Restore UI
    document.querySelector('.menu-bar').style.visibility = "";
    document.getElementById('upload-list').style.visibility = "";
  });
}
</script>
</body>
</html>
